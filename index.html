<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #333;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

#navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#navbar ul li {
  float: left;
}

#navbar ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

#navbar ul li a:hover {
  background-color: #555;
}

.content {
  padding: 50px 0;
  height: 200vh; /* Just to create scrolling effect */
  width: 200vw;
  background-color: brown;
  
}
.center{
  
    display: block;
        margin-left: 450px;
        margin-right: auto;
        width: 50%;
}

  </style>
</head>
<body>

<nav id="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Welcome to Our Website!</h1>
 <div class="center">
  <img src="https://www.askideas.com/media/13/Welcome-Picture.jpg" alt= "https://www.askideas.com/media/13/Welcome-Picture.jpg" height="500" width="500">
</div>
</div>


<script>
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navbar").style.backgroundColor = "#111";
  } else {
    document.getElementById("navbar").style.backgroundColor = "#333";
  }
}

</script>
</body>
</html>
